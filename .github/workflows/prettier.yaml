name: Prettier

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prettier Action
        uses: creyD/prettier_action@v4.2
        with:
          prettier_version: 2.8.4
          prettier_options: --write .
          file_pattern: .
          prettier_plugins: prettier-plugin-astro
