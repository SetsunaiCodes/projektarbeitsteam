<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteamHomescreen</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script src = "main.js" defer></script>
</head>
<body>
    <nav>
        <div class="steamlogo"></div>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="https://store.steampowered.com/">SHOP</a></li>
            <li><a href="https://store.steampowered.com/">BIBLIOTHEK</a></li>
            <li><a href="https://steamcommunity.com/">COMMUNITY</a></li>
            <li>
            <a href="#"><div class="plus"></div></a>
            <ul>
                <li><div class="item group" id="item" draggable="true"></div></li>
        </ul></li>
    </ul>

    </nav>
    <div class="sortlayer">
        <section class="drop-targetsver gaprechts" id="div-containerver">
            <button class="btn-addver" id="btnver" onclick="removebtnver()">+</button>
          <!--  <div class="box sidebar"></div> -->
        </section>
    <section class="drop-targets gaplinks" id="div-container">
        <button class="btn-add" id="btnhor" onclick="removebtnhor()">+</button>
<div class="groupbox">
            <div class="boxheader"><p>MARKIERTE SPIELE</p></div>
            <div class = "gamegallery">
                <button class="btn-g"><ion-icon name="chevron-back-outline"></ion-icon></button>
                <div class="sekiro"><div class="playbutton"><div class="playbuttonicon"></div></div></div>
                <div class="eldenring"><div class="playbutton"><div class="playbuttonicon"></div></div></div>
                <div class="darksouls"><div class="playbutton"><div class="playbuttonicon"></div></div></div>
                <button class="btn-g"><ion-icon name="chevron-forward-outline"></ion-icon></button>
            </div>
        </div>
        <div class="box"></div>
    </section>
    
</div>
<footer>
<p><a href="#">Aktuell (4) Downloads ausstehend</a></p>
</footer>


<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
